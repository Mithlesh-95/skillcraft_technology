<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Master</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i data-lucide="list-todo" class="animate-pulse"></i>
      </div>
      <h1>Task Master</h1>
      <p>Master your day, one task at a time</p>
    </div>

    <div class="task-input">
      <form id="todoForm">
        <div class="input-group">
          <input 
            type="text" 
            id="newTodo" 
            placeholder="What's your next big move?"
          >
          <button type="submit">
            <i data-lucide="plus"></i>
          </button>
        </div>

        <div class="category-buttons">
          <button type="button" data-category="focus" class="category-btn active">
            <i data-lucide="target"></i>
            <span>Focus</span>
          </button>
          <button type="button" data-category="quick" class="category-btn">
            <i data-lucide="zap"></i>
            <span>Quick</span>
          </button>
          <button type="button" data-category="goal" class="category-btn">
            <i data-lucide="crown"></i>
            <span>Goal</span>
          </button>
        </div>
      </form>
    </div>

    <div class="task-lists">
      <div id="activeTasks" class="tasks-container"></div>

      <div id="completedToggle" class="completed-toggle hidden">
        <button>
          <i data-lucide="arrow-right"></i>
          <span>0 completed tasks</span>
        </button>
      </div>

      <div id="completedTasks" class="tasks-container completed hidden"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
